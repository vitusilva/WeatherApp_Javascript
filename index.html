<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Cidade" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
         <div class="wheater">
            <img src="images/rain.png" class="wheater-icon" alt="">
            <h1 class="temp">23°c</h1>
            <h2 class="city">Petrolândia</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">79%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">19 Km/h</p>
                        <p>Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
